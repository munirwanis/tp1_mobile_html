<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *"

    <link rel="stylesheet" type="text/css" href="css/materialize.css">

<body>
    <nav>
        <div class="nav-wrapper deep-orange accent-4">
            <a href="#" class="brand-logo center">TP1</a>
        </div>
    </nav>
    <div class="row">
        <div class="col s12 deep-orange accent-4">
            <ul class="tabs tabs-fixed-width deep-orange accent-4">
                <li class="tab col s3"><a href="#device" class="white-text">Device Info</a></li>
                <li class="tab col s3"><a class="active white-text" href="#bateria">Bateria</a></li>
                <li class="tab col s3"><a href="#accelerometer" class="white-text">Acelerômetro</a></li>
            </ul>
        </div>
        <div id="device" class="col s12">
            <div class="row container">
                <div class="col s12">
                    <h1>Device Info</h1>
                </div>
                <div class="col xs6 s6 m6">
                    <p class="flow-text right-align">Cordova:</p>
                </div>
                <div class="col xs6 s6 m6">
                    <p class="flow-text" id="cordova">&nbsp;</p>
                </div>
                <div class="col xs6 s6 m6">
                    <p class="flow-text right-align">Plataforma:</p>
                </div>
                <div class="col xs6 s6 m6">
                    <p class="flow-text" id="plataforma">&nbsp;</p>
                </div>
                <div class="col xs6 s6 m6">
                    <p class="flow-text right-align">UUID:</p>
                </div>
                <div class="col xs6 s6 m6">
                    <p class="flow-text" id="uuid">&nbsp;</p>
                </div>
                <div class="col xs6 s6 m6">
                    <p class="flow-text right-align">Versão:</p>
                </div>
                <div class="col xs6 s6 m6">
                    <p class="flow-text" id="version">&nbsp;</p>
                </div>
                <div class="col xs6 s6 m6">
                    <p class="flow-text right-align">Internet:</p>
                </div>
                <div class="col xs6 s6 m6">
                    <p class="flow-text" id="isConn">&nbsp;</p>
                </div>
                <div class="col xs6 s6 m6">
                    <p class="flow-text right-align">Tipo de conexão:</p>
                </div>
                <div class="col xs6 s6 m6">
                    <p class="flow-text" id="connType">&nbsp;</p>
                </div>
            </div>
        </div>
        <div id="bateria" class="col s12">
            <div class="row container">
                <div class="col s12">
                    <h1>Bateria</h1>
                </div>
                <div class="col xs6 s6 m6">
                    <p class="flow-text right-align">Nível da bateria:</p>
                </div>
                <div class="col xs6 s6 m6">
                    <p class="flow-text" id="level">&nbsp;</p>
                </div>
                <div class="col xs6 s6 m6">
                    <p class="flow-text right-align">Carregando:</p>
                </div>
                <div class="col xs6 s6 m6">
                    <p class="flow-text" id="isPlugged">&nbsp;</p>
                </div>
            </div>
        </div>
        <div id="accelerometer" class="col s12">
            <div class="row">
                <div class="col s2">
                    <p class="flow-text right-align">X:</p>
                </div>
                <div class="col s2">
                    <p class="flow-text truncate" id="xOut">0</p>
                </div>
                <div class="col s2">
                    <p class="flow-text right-align">Y:</p>
                </div>
                <div class="col s2">
                    <p class="flow-text truncate" id="yOut">0</p>
                </div>
                <div class="col s2">
                    <p class="flow-text right-align">Z:</p>
                </div>
                <div class="col s2">
                    <p class="flow-text truncate" id="zOut">0</p>
                </div>
            </div>
            <div id="campo" name="campo" class="campo"></div>
        </div>
    </div>
